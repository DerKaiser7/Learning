<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Facebook - log in or Sign up</title>
	<meta name="description" content="Facebook">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<style type="text/css">
		.header{background-color: #3b5998; padding: 10px 0px 0px 0px}
		h2{color:white; font: Courier}
		.element-color{color: white}
		.facebook{color: white; font-weight: bold; font-size: 30pt; font-family: Helvetica, Arial, sans-serif;}
		.width-100{ width: 100% }
		.para1{color:blue; font-weight: bold; font-size: 14pt; font-family: Arial; text-align: left padding:5px}
		.para2{color: black; font-weight: bold; font-size: 24pt; font-family: Arial, sans-serif}
		.Inherit{color: black; font-size: 16pt; font-family: sans-serif}
	</style>
</head>

<body>
	<header>
		<div class="header">
				<div class="">
					<div class="row">
						<div class="col-md-offset-1 col-xs-6 col-md-5">
							<div>
								<span class="facebook">Facebook</span>
							</div>
						</div>
						<div class="col-xs-6 col-md-2">
							<div class="">
								<form action="">
									<div class="">
										<span class="element-color">Email or Phone</span>
										<input type="text" class="width-100">
									</div>
								</form>
							</div>
						</div>

						<div class="col-xs-6 col-md-2">
							<div class="">
								<form action="">
									<div class="">
										<span class="element-color">Password</span>
										<input type="text" class="width-100">
											<a href="" class="btn btn-link"><span class="element-color">Forgotten account?</span></a>
									</div>
								</form>
							</div>

						</div>

						<div class="col-xs-6 col-md-2">
							<div class="">
								<br />
								<a href="" class="btn btn-primary">Log in</a>
							</div>
						</div>
					</div>
	</header>

		<div class="row">
			<div class="col-md-offset-1 col-xs-6 col-md-4">
				<div class="">
					<span class="para1">Facebook helps you connect and share with the people in your life</span>
				</div>
				<div>
					<img src="facebook.png">
				</div>
			</div>
			<div class="col-md-offset-1 col-xs-6 col-md-6">
				<span class="para2">Create an account</span>
			</div>
			<div class="col-md-offset-1 col-xs-6 col-md-6">
				<div>
					<span class="Inherit">It's free and always will be.</span>
				</div>
				<br/>
			<form action="" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control input-md" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-md" placeholder="Surname">
				</div>
				<div>
					<input type="text" class="form-control input-lg" placeholder="Mobile number or email address">
				</div>
				<div>
					<input type="password" class="form-control input-lg" placeholder="New password">
				</div>
				<br/>
				<div>
					<span class="Inherit">Birthday</span>
				</div>
				<div>
					<select name="Birthday">
						<option value="1" selected>1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			      <option value="6">6</option>
			      <option value="7">7</option>
			      <option value="8">8</option>
			      <option value="9">9</option>
			      <option value="10">10</option>
			      <option value="11">11</option>
			      <option value="12">12</option>
					</select>
					<select name="Month">
						<option value="1" selected>January</option>
			      <option value="2">February</option>
			      <option value="3">March</option>
			      <option value="4">April</option>
			      <option value="5">May</option>
			      <option value="6">June</option>
			      <option value="7">July</option>
			      <option value="8">August</option>
			      <option value="9">September</option>
			      <option value="10">October</option>
			      <option value="11">November</option>
			      <option value="12">December</option>
					</select>
					<select name="Year">
						<option value="1" selected>2007</option>
			      <option value="2">2008</option>
			      <option value="3">2009</option>
			      <option value="4">2010</option>
			      <option value="5">2011</option>
			      <option value="6">2012</option>
			      <option value="7">2013</option>
			      <option value="8">2014</option>
			      <option value="9">2015</option>
			      <option value="10">2016</option>
			      <option value="11">2017</option>
			      <option value="12">2018</option>
					</select>
					<span>Why do I need to provide my date of birth?</span>
				</div>

				<br/>

				<span>
					<span>
						<input type="radio" name="Sex" value="1">
						<label class="Gender-label" for="1">Female</label>
					</span>
					<span>
						<input type="radio" name="Sex" value="2">
						<label class="Gender-label" for="2">Male</label>
					</span>
				</span>

				<br/>

				<div class="container">
					<div class="row">
							<a href="" class="btn btn-success btn-lg">Sign up</a>
					</div>
				</div>




			</form>





<footer>
	<div class="container">

	</div>
</footer>

<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>

</html>
